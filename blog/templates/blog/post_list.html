<html>
    <header>
        <title> Django Girls Blog Sdy </title>
    </header>
</html>
<body>
    <div>
        <h1><a href="/">Django Blog Sdy</a></h1>
    </div>
    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
</html>
